services:
  # Main PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: sql-learning-db
    environment:
      POSTGRES_DB: sql_learning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sql-learning-network

  # Django backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql-learning-backend
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
      - DB_NAME=sql_learning
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://localhost
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_NETWORK=sql-learning-platform_sql-learning-sandbox
    volumes:
      - ./backend:/app
      - //var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sql-learning-network
      - sql-learning-sandbox

  # React frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sql-learning-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - sql-learning-network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: sql-learning-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - sql-learning-network
    profiles:
      - production

  # Sandbox databases for query execution
  sandbox-postgres:
    image: postgres:15-alpine
    container_name: sql-sandbox-postgres
    environment:
      POSTGRES_DB: sandbox
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox
    networks:
      - sql-learning-sandbox
    profiles:
      - sandbox

  sandbox-mysql:
    image: mysql:8.0
    container_name: sql-sandbox-mysql
    environment:
      MYSQL_DATABASE: sandbox
      MYSQL_USER: sandbox
      MYSQL_PASSWORD: sandbox
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - sql-learning-sandbox
    profiles:
      - sandbox

  sandbox-mariadb:
    image: mariadb:10.11
    container_name: sql-sandbox-mariadb
    environment:
      MARIADB_DATABASE: sandbox
      MARIADB_USER: sandbox
      MARIADB_PASSWORD: sandbox
      MARIADB_ROOT_PASSWORD: rootpassword
    networks:
      - sql-learning-sandbox
    profiles:
      - sandbox

  sandbox-mongodb:
    image: mongo:7.0
    container_name: sql-sandbox-mongodb
    environment:
      MONGO_INITDB_DATABASE: sandbox
    networks:
      - sql-learning-sandbox
    profiles:
      - sandbox

  sandbox-redis:
    image: redis:7-alpine
    container_name: sql-sandbox-redis
    networks:
      - sql-learning-sandbox
    profiles:
      - sandbox

networks:
  sql-learning-network:
    driver: bridge
  sql-learning-sandbox:
    driver: bridge

volumes:
  postgres_data:
