services:
  # Main PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: sql-learning-db
    environment:
      POSTGRES_DB: sql_learning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sql-learning-network

  # Django backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql-learning-backend
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
      - DB_NAME=sql_learning
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://localhost
      - MARIADB_ROOT_PASSWORD=rootpassword
      - SANDBOX_POOL_START=true
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      sandbox-postgres:
        condition: service_healthy
      sandbox-mariadb:
        condition: service_healthy
      sandbox-mongodb:
        condition: service_started
      sandbox-redis:
        condition: service_started
      session-redis:
        condition: service_started
    networks:
      - sql-learning-network
      - sql-learning-sandbox

  # React frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sql-learning-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - sql-learning-network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: sql-learning-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - backend_static:/app/staticfiles:ro
      - backend_media:/app/media:ro
    depends_on:
      - backend
    networks:
      - sql-learning-network
    profiles:
      - production

  # ============================================
  # Sandbox databases for query execution
  # ============================================

  sandbox-postgres:
    image: postgres:15-alpine
    container_name: sql-sandbox-postgres
    environment:
      POSTGRES_DB: sandbox
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox
    volumes:
      - ./docker/sandbox-postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox -d sandbox"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sql-learning-sandbox

  sandbox-mariadb:
    image: mariadb:10.11
    container_name: sql-sandbox-mariadb
    environment:
      MARIADB_DATABASE: sandbox
      MARIADB_USER: sandbox
      MARIADB_PASSWORD: sandbox
      MARIADB_ROOT_PASSWORD: rootpassword
    volumes:
      - ./docker/sandbox-mariadb-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sql-learning-sandbox

  sandbox-mongodb:
    image: mongo:7.0
    container_name: sql-sandbox-mongodb
    environment:
      MONGO_INITDB_DATABASE: sandbox
    networks:
      - sql-learning-sandbox

  sandbox-redis:
    image: redis:7-alpine
    container_name: sql-sandbox-redis
    networks:
      - sql-learning-sandbox

  # Redis for session metadata (cross-worker recovery)
  session-redis:
    image: redis:7-alpine
    container_name: sql-session-redis
    networks:
      - sql-learning-sandbox

networks:
  sql-learning-network:
    driver: bridge
  sql-learning-sandbox:
    driver: bridge

volumes:
  postgres_data:
  backend_static:
  backend_media:
